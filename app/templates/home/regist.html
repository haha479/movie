{% extends "home/home.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;会员注册</h3>
            </div>
            <div class="panel-body">
                <p style="color:red;"></p>
                <p style="color:green;"></p>
                <form role="form" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="input_name"><span class="glyphicon glyphicon-user"></span>&nbsp;</label>
                        </div>
                        <div class="col-md-12">
                            <font style="color:red"></font>
                        </div>
                        <div class="form-group">
                            <label for="input_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;</label>
                        </div>
                        <div class="col-md-12">
                            <font style="color:red"></font>
                        </div>
                        <div class="form-group">
                            <label for="input_phone"><span class="glyphicon glyphicon-phone"></span>&nbsp;</label>
                        </div>
                        <div class="col-md-12">
                            <font style="color:red"></font>
                        </div>
                        <div class="form-group">
                            <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;</label>
                        </div>
                        <div class="col-md-12">
                            <font style="color:red"></font>
                        </div>
                        <div class="form-group">
                            <label for="input_repassword"><span
                                    class="glyphicon glyphicon-lock"></span>&nbsp;</label>
                        </div>
                        <div class="col-md-12">
                            <font style="color:red"></font>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
